<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TV Guide</title>
    <link rel="stylesheet" href="styles.css?v=1.01">
    <link rel="manifest" href="manifest.json">
</head>
<body>
<header>
    <h1 id="app-title">Programme TV</h1>
    <nav class="tabs">
        <button class="tab-btn" data-tab="journee">Journée</button>
        <button class="tab-btn active" data-tab="maintenant">Direct</button>
        <button class="tab-btn" data-tab="soir">Soirée</button>
        <button class="tab-btn" data-tab="late">2ème partie</button>
    </nav>
</header>
<div id="view-container">
<main>
    <section id="journee" class="tab-content">
        <div id="journee-container">
            <div id="channel-list"></div>
            <div id="journee-programmes" class="hidden"></div>
        </div>
    </section>


    <section id="maintenant" class="tab-content visible"><div id="now-list"></div></section>
    <section id="soir" class="tab-content"><div id="tonight-list"></div></section>
    <section id="late" class="tab-content"><div id="late-list"></div></section>
</main>
</div>

<!-- MODAL DÉTAIL -->
<div id="detail-modal" class="detail-modal hidden">
    <div class="detail-content">
        <button class="back-btn detail-back-btn">⬅ Retour</button>
        
        <div id="detail">
            <div class="detail-header">
                <div class="detail-info">
                    <h2 id="detail-title"></h2>
                    <div id="detail-subtitle" class="detail-subtitle hidden"></div>
                    <div id="detail-time" class="detail-time"></div>
                    <div id="detail-category" class="detail-category"></div>
                </div>
                <img id="detail-channel-logo" class="detail-channel-logo hidden" style="cursor: pointer;" onclick="goToChannelProgram()">
            </div>
            <div id="detail-info-block" class="detail-info-block"></div>
            <img id="detail-visuel" class="detail-visuel hidden">
            <p id="detail-desc" class="detail-desc"></p>
            <div id="detail-allocine-block" class="detail-allocine"></div>
            <div id="detail-credits-block" class="detail-credits"></div>
        </div>
    </div>
</div>

<script src="app.js?v=2.0"></script>
</body>
</html>
